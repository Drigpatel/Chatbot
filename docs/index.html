<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Math Refinement Chatbot</title>

    <style>
      body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: #f7f8fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 95%;
        max-width: 900px;
        height: 90vh;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: #4c6ef5;
        color: white;
        padding: 16px;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
      }

      #chat {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 14px;
        scroll-behavior: smooth;
        background: #f0f2fa;
      }

      .msg {
        max-width: 75%;
        padding: 12px 16px;
        font-size: 15px;
        border-radius: 12px;
        line-height: 1.45;
        white-space: pre-wrap;
        animation: fadeIn 0.25s ease;
      }

      .user {
        align-self: flex-end;
        background: #d6e8ff;
        border-bottom-right-radius: 4px;
      }

      .bot {
        align-self: flex-start;
        background: #ffffff;
        border-bottom-left-radius: 4px;
        border: 1px solid #e2e2e2;
      }

      /* Typing indicator */
      .typing {
        display: flex;
        gap: 6px;
        padding: 10px 16px;
        background: white;
        border-radius: 12px;
        width: fit-content;
        border: 1px solid #e0e0e0;
      }
      .dot {
        width: 8px;
        height: 8px;
        background: #4c6ef5;
        border-radius: 50%;
        animation: blink 1.4s infinite;
      }
      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes blink {
        0% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Input area */
      .input-area {
        display: flex;
        gap: 12px;
        padding: 12px;
        border-top: 1px solid #ddd;
        background: white;
      }

      textarea {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        resize: none;
        border: 1px solid #ccc;
        height: 55px;
      }

      button {
        background: #4c6ef5;
        border: none;
        color: white;
        padding: 0 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
      }
      button:hover {
        background: #3b55c7;
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <div class="header">ðŸ“˜ Math Refinement Chatbot</div>

      <div id="chat"></div>

      <div class="input-area">
        <textarea
          id="input"
          placeholder="Ask a mathematical question..."
        ></textarea>
        <button id="send">Send</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
