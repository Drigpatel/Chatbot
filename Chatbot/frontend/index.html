<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Math Refinement Chatbottt</title>

    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #dde5ff, #eef3ff);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 95%;
        max-width: 900px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 90vh;
      }

      .header {
        background: #4c6ef5;
        color: white;
        text-align: center;
        font-size: 22px;
        padding: 15px;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      #chat {
        flex: 1;
        padding: 18px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .msg {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 14px;
        line-height: 1.45;
        font-size: 15px;
        word-wrap: break-word;
        white-space: pre-wrap;
        animation: fadeIn 0.2s ease-in-out;
      }

      .bot {
        background: #f1f4ff;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }

      .user {
        background: #d9ebff;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .input-area {
        padding: 12px;
        background: #ffffff;
        border-top: 1px solid #d0d7e0;
        display: flex;
        gap: 10px;
        position: sticky;
        bottom: 0;
      }

      textarea {
        flex: 1;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #ccd2e0;
        border-radius: 10px;
        resize: none;
        height: 55px;
      }

      button {
        background: #4c6ef5;
        border: none;
        padding: 0 18px;
        font-size: 16px;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        height: 55px;
      }

      button:hover {
        background: #3853b7;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">ðŸ“˜ Math Refinement Chatbot</div>

      <div id="chat"></div>

      <div class="input-area">
        <textarea
          id="input"
          placeholder="Ask a mathematical question..."
        ></textarea>
        <button id="send">Send</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
